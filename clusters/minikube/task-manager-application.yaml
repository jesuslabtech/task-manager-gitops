apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: task-manager
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jesuslabtech/task-manager-gitops
    targetRevision: main
    path: apps/task-manager/overlays/minikube
  destination:
    server: https://kubernetes.default.svc
    namespace: learning
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
